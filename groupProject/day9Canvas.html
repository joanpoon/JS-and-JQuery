<!DOCTYPE html>
<html>
<head>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>Canvas</title>
</head>
<body>
<canvas id="canvasInAPerfectWorld" width="490" height="220"></canvas>

<script type="text/javascript">
	$(document).ready(function(){
		var context = $('#canvasInAPerfectWorld').getContext("2d");
		$('#canvasInAPerfectWorld').mousedown(function(e){var mouseX = e.pageX -this.offsetLeft;var mouseY = e.pageY -this.offsetTop;paint = true;addClick(e.pageX -this.offsetLeft, e.pageY -this.offsetTop);redraw();
	});
$('#canvasInAPerfectWorld').mousemove(function(e){if(paint){addClick(e.pageX -this.offsetLeft, e.pageY -this.offsetTop, true);redraw();}});$('#canvasInAPerfectWorld').mouseup(function(e){paint = false;});$('#canvasInAPerfectWorld').mouseleave(function(e){paint = false;});

var clickX = new Array();var clickY = new Array();var clickDrag = new Array();var paint;function addClick(x, y, dragging){clickX.push(x);clickY.push(y);clickDrag.push(dragging);}
});
</script>
</body>
</html>
